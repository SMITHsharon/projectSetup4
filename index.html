<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSS Project Setup 4</title>
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h4>NSS Project Setup 4</h4>

  <div class="row">

      <img src="./images/powerPuffGirls.jpeg" alt="Power Puff Girls" id="pPuffGirls" >

      <div id="buttonDiv">
        <button type="button" id="whoWins"  value="whoWins">? Zoe ? Callan ? Lauren ?</button>
      </div>
      
  	</div>
  </div>

  <div class="row">

      <div id="buttonDiv">
        <button type="button" id="action"  value="actionMode" class="hidden">!! Zoe !! Callan !! Lauren !! </button>
      </div>
      
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <img src="./images/winner.png" alt="Winner" id="winner" class="hidden">
      
    </div>
  </div>

  <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
